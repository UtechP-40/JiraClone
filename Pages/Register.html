<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/Register.css">
    <title>Bira: Register</title>
</head>
<body>
    <img src="../images/loginPage.jpg" alt="">
    <div class="container">
        <form action="#" class="register-form">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" name="name" class="name" placeholder="Name">
            </div>
            <div class="input-box">
                <input type="email" name="email" class="email" placeholder="Email">
            </div>
            <div class="input-box">
                <input type="password" name="name" class="password" placeholder="Password">
            </div>
            <div class="input-box">
                <input type="password" name="confirmPassword" class="confirmPassword" placeholder="Confirm Password">
            </div>
            <button class="register" id="registerUser">Register</button>
        </form>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
